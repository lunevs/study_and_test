<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<title>Newsletter signup</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

	<meta name="theme-color" content="#712cf9">

	<!-- Custom styles for this template -->
	<link href="styles.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
	<form action="/" method="post">
		<h1 class="h3 mb-3 fw-normal">Please sign me up</h1>

		<input type="text" class="form-control top" placeholder="First name" name="firstName">
		<input type="text" class="form-control middle" placeholder="Last name" name="lastName">
		<input type="email" class="form-control bottom" placeholder="Email" name="newEmail">

		<button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
		<p class="mt-5 mb-3 text-muted">&copy; Ichtus.Net Corp</p>
	</form>
</main>



</body>
</html>
